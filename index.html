<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>three.js css2d - label</title>
		<style>
			body {
				background-color: #000;
				margin: 0;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #FFF;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index: 1;
			}

			.label{
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
			}

			a {
				color: #000000;
			}

		</style>
	</head>
	<body>

		<script src="three.js"></script>

		<script src="OrbitControls.js"></script>

		<script src="CSS2DRenderer.js"></script>

		<script>

			var camera, scene, renderer, labelRenderer;
			var controls;
			var clock = new THREE.Clock();
			var textureLoader = new THREE.TextureLoader(); // 使用一张法向图来表示纹理图片某个点的法向量

			var earth, moon;

			init();
			animate();

			function init() {

				var EARTH_RADIUS = 1;
				var MOON_RADIUS = 0.27;
				var MOON1_RADIUS = 0.7;

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 10, 5, 20 );

				controls = new THREE.OrbitControls( camera ); // 加载轨道控制器

				scene = new THREE.Scene();

				scene2 = new THREE.Scene();

				// dirLight = new THREE.AmbientLight( 0xffffff ); // 环境光
				dirLight = new THREE.DirectionalLight( 0xffffff ); // 以特定方向发射的光
				dirLight.position.set( 0, 0, 1 );
				scene.add( dirLight );

				// var axesHelper = new THREE.AxesHelper( 5 ); // 坐标轴
				// scene.add( axesHelper );

				//

				var earthGeometry = new THREE.SphereBufferGeometry( EARTH_RADIUS, 16, 16 ); // 球体
				var earthMaterial = new THREE.MeshPhongMaterial( {
					specular: 0x333333,
					shininess: 5,
					map: textureLoader.load( 'http://pa7o8k199.bkt.clouddn.com/lzy/earth_atmos_2048.jpg' ), // 设置颜色纹理贴图
					specularMap: textureLoader.load( 'http://pa7o8k199.bkt.clouddn.com/lzy/earth_specular_2048.jpg' ), // 材料的高亮色
					normalMap: textureLoader.load( 'http://pa7o8k199.bkt.clouddn.com/earth_normal_2048.jpg' ),  // 法线贴图对材料有多大影响
					normalScale: new THREE.Vector2( 0.85, 0.85 ) // 法线贴图对材料有多大影响， 默认是1， 范围是0-1
				} );
				earth = new THREE.Mesh( earthGeometry, earthMaterial );
				scene.add( earth );

				var moonGeometry = new THREE.SphereBufferGeometry( MOON_RADIUS, 16, 16 );
				var moonMaterial = new THREE.MeshPhongMaterial( {
					shininess: 5, // 亮度
					map: textureLoader.load( 'http://pa7o8k199.bkt.clouddn.com/lzy/moon_1024.jpg' )
				} );
				moon = new THREE.Mesh( moonGeometry, moonMaterial );
				scene.add( moon );

				var moon1Geometry = new THREE.SphereBufferGeometry( MOON1_RADIUS, 16, 16 );
				var moon1Material = new THREE.MeshPhongMaterial( {
					shininess: 5, // 亮度
					map: textureLoader.load( 'http://pa7o8k199.bkt.clouddn.com/lzy/moon_1024.jpg' )
				} );
				moon1 = new THREE.Mesh( moonGeometry, moonMaterial );
				scene.add( moon1 );


				//

				var earthDiv = document.createElement( 'div' );
				earthDiv.className = 'label';
				earthDiv.textContent = 'Earth';
				earthDiv.style.marginTop = '-1em';
				var earthLabel = new THREE.CSS2DObject( earthDiv ); // ??
				earthLabel.position.set( 0, EARTH_RADIUS, 0 );
				earth.add( earthLabel );

				var moonDiv = document.createElement( 'div' );
				moonDiv.className = 'label';
				moonDiv.textContent = 'Moon';
				moonDiv.style.marginTop = '-1em';
				var moonLabel = new THREE.CSS2DObject( moonDiv );
				moonLabel.position.set( 0, MOON_RADIUS, 0 );
				moon.add( moonLabel );

				var moon1Div = document.createElement( 'div' );
				moon1Div.className = 'label';
				moon1Div.textContent = 'Moon1';
				moon1Div.style.marginTop = '-1em';
				var moon1Label = new THREE.CSS2DObject( moon1Div );
				moon1Label.position.set( 0, MOON1_RADIUS, 0 );
				moon.add( moon1Label );
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio ); // 设置canvas的像素比为当前设备的屏幕像素比，避免高分屏下模糊
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				labelRenderer = new THREE.CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = 0;
				document.body.appendChild( labelRenderer.domElement );

			}
			function animate() {

				requestAnimationFrame( animate );

				var elapsed = clock.getElapsedTime(); // 记录当前时间距离上一次记录时间截.以毫秒为单位
				// console.log(elapsed)
				earth.rotation.y += 0.004;
				moon.position.set( Math.sin( elapsed ) * 5, 0, Math.cos( elapsed ) * 5 ); // 计算旋转
				moon1.position.set( Math.sin( elapsed ) * 5, 1, Math.cos( elapsed+1 ) * 5 ); 

				renderer.render( scene, camera );
				labelRenderer.render( scene, camera );

			}

		</script>
	</body>
</html>
